<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/template/MainContent.xhtml">
	<ui:define name="Content">
		<h:form id="employee">

			<p:dataTable value="#{occurenceBean.identites}" var="emp">
				<p:column headerText="matricule">
					<h:outputText value="#{emp.matricul}" />
				</p:column>
				<p:column headerText="nom">
					<h:outputText value="#{emp.nom}" />
				</p:column>
				<p:column headerText="prenom">
					<h:outputText value="#{emp.prenom}" />
				</p:column>

			</p:dataTable>
		</h:form>

		<p:dialog header="Occurence" widgetVar="popupAdd" modal="true"
			draggable="false" closable="true">
			<h:form id="occ">
				<table>
					<tr>
						<td><p:outputLabel value="Code Cycle de travail"></p:outputLabel>
						</td>
						<td><p:selectOneMenu value="#{occurenceBean.cycleTravail}"
								converter="#{cycleTravailConvertor}">
								<f:selectItem itemLabel="Selectionner" itemValue="" />
								<f:selectItems value="#{occurenceBean.cycleTravails}"
									var="cycle" itemLabel="#{cycle.codect}" itemValue="#{cycle}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td><p:outputLabel value="Code Calendrier"></p:outputLabel></td>
						<td><p:selectOneMenu value="#{occurenceBean.codeCalendrier}"
								converter="#{codeCalendrierConvertor}">
								<f:selectItem itemLabel="Selectionner" itemValue="" />
								<f:selectItems value="#{occurenceBean.codeCalendriers}"
									var="cycle" itemLabel="#{cycle.code}" itemValue="#{cycle}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td><p:outputLabel value="Soumi a une pointeuse ?"></p:outputLabel>
						</td>
						<td><p:selectOneMenu value="#{occurenceBean.pointage}">
								<f:selectItem itemLabel="oui" itemValue="oui" />
								<f:selectItem itemLabel="non" itemValue="non" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td><p:outputLabel value="Nature d Heure"></p:outputLabel></td>
						<td><h:selectOneRadio
								value="#{occurenceBean.occurence.natureHeure}">
								<f:selectItem id="item1" itemLabel="Heure" itemValue="h" />
								<f:selectItem id="item2" itemLabel="Durée" itemValue="d" />
							</h:selectOneRadio></td>
					</tr>
					<tr>
						<td><p:outputLabel value=" Geré par la GTA?"></p:outputLabel>
						</td>
						<td><p:selectOneMenu value="#{occurenceBean.gta}">
								<f:selectItem itemLabel="oui" itemValue="oui" />
								<f:selectItem itemLabel="non" itemValue="non" />
							</p:selectOneMenu></td>
					</tr>

					<tr>
						<td><p:outputLabel value="Index"></p:outputLabel></td>
						<td><p:inputText value="#{occurenceBean.occurence.index}"></p:inputText>
						</td>

					</tr>
					<tr>
						<td><p:outputLabel value="Date Effet"></p:outputLabel></td>
						<td><p:calendar value="#{occurenceBean.occurence.dateEffet}"></p:calendar></td>
					</tr>
					<tr>
						<td><p:commandButton value="ajouter"
								action="#{occurenceBean.ajoutOccurence()}" update=":occ">
							</p:commandButton></td>
					</tr>
				</table>


			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
