<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/template/MainContent.xhtml">
<ui:define name="Content">
	<p:panel header="AnneeReference">
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel value="libelle: " />
					    <p:inputText value="#{anneeReferenceBean.libelle}" required="true" /> 
					    <h:outputLabel for="from" value="De:" />
            			<p:inputMask id="from" value="#{anneeReferenceBean.debut}" mask="99/99/9999">
		                <f:convertDateTime pattern="dd/MM/yyyy" />
		            	</p:inputMask>
			            <h:outputLabel for="to" value="A:" />
			            <p:inputMask id="to" value="#{anneeReferenceBean.fin}" mask="99/99/9999">
			                <f:convertDateTime pattern="dd/MM/yyyy" />
			            </p:inputMask>
			 </h:panelGrid>
			 <h:commandButton id="btn" value="Ajouter" type="submit" action="#{anneeReferenceBean.ajouter()}"/>
			 </h:form>
			 

</p:panel>

</ui:define>
</ui:composition>
</html>
