<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/template/MainContent.xhtml">
<ui:define name="Content">
	<p:panel header="Ajout d'une nouvelle unité">
<h:form>
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel value="Code: " />
					    <p:inputText value="#{uniteBean.unite.code}" required="true" /> 
					    <p:outputLabel value="Libelle: " />
					    <p:inputText value="#{uniteBean.unite.libelle}" required="true" />
					    <p:outputLabel for="anneereference" value="Année de refèrence: " />
					    <h:selectOneMenu id="anneereference" value="#{uniteBean.anneereference}">
						<f:selectItems value="#{uniteBean.anneereferences}" var="cpt" itemLabel="#{cpt.libelle}" itemValue="#{cpt.libelle}"  />
						</h:selectOneMenu>
					    <h:outputLabel for="menu" value="Jours de repos: " />
					    <p:selectCheckboxMenu id="menu" value="#{uniteBean.selectedHolidays}" label="Jours" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					            <f:selectItems value="#{uniteBean.holidays}" />
					    </p:selectCheckboxMenu>
					    <p:outputLabel value="Jours fériers" />
					    <p:selectBooleanCheckbox value="#{uniteBean.jourferier}" />   
			 </h:panelGrid>
			 <h:commandButton id="btn1" value="Gérer unite"  action="#{uniteBean.redirect()}" />
			 </h:form>
			 
			 <h:commandButton id="btn" value="Gérer unite" type="button" onclick="PF('hidenpanel').show()" />

 <p:panel  id="hidenpanel" widgetVar="hidenpanel" visible="false" header="Génération unité" >
 </p:panel>
 

		
	</h:form>
	</p:panel>
	
	<style type="text/css">
    .value {
        width: 1000px;
    }
      .custom .ui-state-highlight {
                background:url('/resources/img/c.png')}

</style>

</ui:define>
</ui:composition>
</html>
