	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/MainContent.xhtml">
<ui:define name="Content">
	<p:panel header="DÃ©finition d'un cycle de travail">

			<table>
				<tr>

							value="#{cycleBean.cycleTravail.codect}" required="true" /></td>

			<table>

        </p:selectManyCheckbox>  


				<tr>
					<td><p:commandButton value="ajouter"
							action="#{cycleBean.ajouter()}" /></td>
