<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/MainContent.xhtml">
	<ui:define name="Content">




		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{journeeTypeBean.onFlowProcess}">

				<!--###############  Page 1 #################""""-->


				<p:tab id="personal" title="Ajout Journée Type">
					<p:panel header="Détails Journée Type">
						<p:messages />
						<h:form>
							<h:panelGrid columns="2">

								<h:outputText value="Code: *" />
								<p:inputText value="#{journeeTypeBean.journeeType.codejt}"
									required="true" />

								<h:outputText value="Libelle *" />
								<p:inputText value="#{journeeTypeBean.libelle.lib}"
									required="true" label="Libelle" />

								<h:outputText value="Date d'effet " />
								<p:calendar value="#{journeeTypeBean.journeeType.dateff}"
									required="true" />

						
							</h:panelGrid>
						</h:form>
						<p:commandButton action="#{journeeTypeBean.ajouterJourneeType()}"
							value="Envoyer"></p:commandButton>

					</p:panel>
				</p:tab>
				<!--###############  Page 2 #################""""-->


				<p:tab id="address" title="Définition d'une journée type">
					<p:panel header="Définition Journée Type">
						<p:messages />
						<h:form>

							<table>
								<tr>
									<td><h:outputLabel value="Journée Type" /></td>
									<td><p:selectOneMenu value="#{bean.journeeType}"
											filter="true" effect="fade" filterMatchMode="startsWith"
											var="t" panelStyle="width:180px"
											converter="#{journeeTypeConvertor}">
											<f:selectItem itemLabel="Selectionner" itemValue="" />
											<f:selectItems value="#{jtPlBean.journeeTypes}"
												var="activite" itemLabel="#{activite.codejt}"
												itemValue="#{activite}" />

											<p:column>
												<h:outputText value="#{t.codejt}" />
											</p:column>
										</p:selectOneMenu></td>
								</tr>
							</table>
							<table>

								<h:dataTable id="tblFields" value="#{bean.fields}" var="field">
									<h:column>
										<p:inputText size="10" value="#{bean.heure}" />
									</h:column>
									<h:column>
										<p:selectOneMenu value="#{bean.plageHoraire}" filter="true"
											effect="fade" filterMatchMode="startsWith" var="t"
											panelStyle="width:180px" converter="#{plageHoraireConverter}">
											<f:selectItem itemLabel="Selectionner" itemValue="" />
											<f:selectItems value="#{bean.plageHoraires1}" var="activite"
												itemLabel="#{activite.codeph}" itemValue="#{activite}" />

											<p:column>
												<h:outputText value="#{t.codeph}" />
											</p:column>
										</p:selectOneMenu>
									</h:column>
									<h:column>
										<h:commandButton value="Remove">
											<f:ajax listener="#{bean.onButtonRemoveFieldClick(field)}"
												immediate="true" render="@form" />
										</h:commandButton>
									</h:column>
								</h:dataTable>

								<h:commandButton value="Add">
									<f:ajax listener="#{bean.onButtonAddFieldClick}"
										execute="@form" render="tblFields" />
								</h:commandButton>

								<tr>
									<td><p:commandButton value="ajouter"
											action="#{bean.ajouter()}" /></td>
								</tr>
							</table>
							
						</h:form>
					</p:panel>
				</p:tab>
				<!--###############  Page 3 #################""""-->
				<p:tab id="contact" title="Ajout Code Jour">
					<p:panel header="Détails Code Jour">
						<p:messages />
						<h:panelGrid columns="4">


							<p:outputLabel value="Code jour 1" />
							<p:inputText value="#{codeJourBean.codeJour1.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle1.lib}" required="true" />

							<p:outputLabel value="Code jour 2" />
							<p:inputText value="#{codeJourBean.codeJour2.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle2.lib}" required="true" />



							<p:outputLabel value="Code jour 3" />
							<p:inputText value="#{codeJourBean.codeJour3.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle3.lib}" required="true" />



							<p:outputLabel value="Code jour 4" />
							<p:inputText value="#{codeJourBean.codeJour4.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle4.lib}" required="true" />


							<p:outputLabel value="Code jour 5" />
							<p:inputText value="#{codeJourBean.codeJour5.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle5.lib}" required="true" />



							<p:outputLabel value="Code jour 6" />
							<p:inputText value="#{codeJourBean.codeJour6.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle6.lib}" required="true" />



							<p:outputLabel value="Code jour 7" />
							<p:inputText value="#{codeJourBean.codeJour7.codecj}"
								required="true" />

							<p:outputLabel value="Libelle"></p:outputLabel>
							<p:inputText value="#{codeJourBean.libelle7.lib}" required="true" />



							<p:commandButton action="#{codeJourBean.ajouterCodeJour()}"
								value="ajouter"></p:commandButton>

							<!-- <h:commandButton value="next" action="#{codeJourBean.redirect()}" /> -->


						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						
						

						<p:commandButton value="Gestion semaine Type " action="#{codeJourBean.redirect()}"  process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>




	</ui:define>
</ui:composition>
</html>
